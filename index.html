<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Painel Admin — Chá de Panela</title>
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>
  <main class="admin-wrap">
    <header class="admin-header">
      <h1>🎁 Painel de Administração</h1>
      <p class="subtitle">Gerencie todos os dados do Chá de Panela</p>
    </header>

    <nav class="tabs">
      <button data-tab="itens" class="tab active">Itens</button>
      <button data-tab="dados" class="tab">Registros</button>
      <button data-tab="comments" class="tab">Comentários</button>
      <button data-tab="config" class="tab">Configurações</button>
    </nav>

    <section id="tab-itens" class="panel tab-panel active">
      <div class="panel-header">
        <h2>Itens</h2>
        <div class="panel-actions">
          <button id="refreshItems" class="btn">🔄 Atualizar</button>
          <button id="addItemBtn" class="btn primary">➕ Adicionar Item</button>
        </div>
      </div>
      <div id="itemsArea" class="table-wrap">Carregando...</div>
    </section>

    <section id="tab-dados" class="panel tab-panel">
      <div class="panel-header">
        <h2>Registros</h2>
        <div class="panel-actions">
          <button id="refreshDados" class="btn">🔄 Atualizar</button>
        </div>
      </div>
      <div id="dadosArea" class="table-wrap">Carregando...</div>
    </section>

    <section id="tab-comments" class="panel tab-panel">
      <div class="panel-header">
        <h2>Comentários</h2>
        <div class="panel-actions">
          <button id="refreshComments" class="btn">🔄 Atualizar</button>
        </div>
      </div>
      <div id="commentsArea" class="table-wrap">Carregando...</div>
    </section>

    <section id="tab-config" class="panel tab-panel">
      <div class="panel-header">
        <h2>Configurações</h2>
        <div class="panel-actions">
          <button id="refreshConfig" class="btn">🔄 Atualizar</button>
        </div>
      </div>
      <div id="configArea" class="table-wrap">Carregando...</div>
    </section>

    <footer class="footer">
      <p>⚠️ Este painel é restrito — apenas para uso do organizador.</p>
    </footer>
  </main>

  <script src="config.js"></script>
  <script src="admin-script.js"></script>
</body>
</html>
